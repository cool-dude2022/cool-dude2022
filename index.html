<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XP Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>XP Calculator</h1>
    <p class="lead">Calculate how much XP is required to level up â€” and how much it costs.</p>

    <form id="xpForm" class="card" autocomplete="off">
      <div class="row">
        <label for="currentLevel">Current level</label>
        <input id="currentLevel" name="currentLevel" type="number" min="1" value="30" required>
      </div>

      <div class="row toggle-row">
        <label><input id="modeTo" type="radio" name="mode" value="to" checked> To level</label>
        <label><input id="modeBy" type="radio" name="mode" value="by"> By levels</label>
        <label><input id="modeXp" type="radio" name="mode" value="xp"> By XP</label>
      </div>

      <div class="row" id="toLevelRow">
        <label for="targetLevel">Target level</label>
        <input id="targetLevel" name="targetLevel" type="number" min="1" value="35">
      </div>

      <div class="row hidden" id="byLevelsRow">
        <label for="levelsUp">Levels up (N)</label>
        <input id="levelsUp" name="levelsUp" type="number" min="1" value="5">
      </div>

      <div class="row hidden" id="byXpRow">
        <label for="xpAmount">XP to add</label>
        <input id="xpAmount" name="xpAmount" type="number" min="0" step="1" value="100000">
      </div>

      <hr>

      <div class="row">
        <label for="gemRate">Gem cost per 1,000 XP</label>
        <input id="gemRate" name="gemRate" type="number" min="0" step="1" value="20000">
      </div>

      <div class="row actions">
        <button id="calculateBtn" type="submit">Calculate</button>
        <button id="resetBtn" type="button" class="secondary">Reset</button>
      </div>
    </form>

    <section id="results" class="card hidden">
      <h2>Result</h2>
      <p id="summary" class="summary"></p>
      <p id="costSummary" class="summary"></p>
      <p id="note" class="muted"></p>

      <details id="detailsBlock">
        <summary>Show per-level breakdown</summary>
        <ul id="breakdown" class="breakdown"></ul>
      </details>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
