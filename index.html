<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XP Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>XP Calculator</h1>

    <form id="xpForm" class="card" autocomplete="off">
      <div class="row">
        <label>Current level</label>
        <input id="currentLevel" type="number" min="1" value="30" required>
      </div>

      <div class="row toggle-row">
        <label><input type="radio" name="mode" id="modeTo" checked> To level</label>
        <label><input type="radio" name="mode" id="modeBy"> By levels</label>
        <label><input type="radio" name="mode" id="modeXp"> By XP</label>
        <label><input type="radio" name="mode" id="modeCost"> Cost to purchase</label>
      </div>

      <div class="row" id="toLevelRow">
        <label>Target level</label>
        <input id="targetLevel" type="number" min="1" value="35">
      </div>

      <div class="row hidden" id="byLevelsRow">
        <label>Levels to gain</label>
        <input id="levelsUp" type="number" min="1" value="5">
      </div>

      <div class="row hidden" id="byXpRow">
        <label>XP amount</label>
        <input id="xpAmount" type="number" value="100000">
      </div>

      <div class="row hidden" id="costRow">
        <label>Available gems</label>
        <input id="availableGems" type="number" min="0">
      </div>

      <hr>

      <div class="row">
        <label>Gem cost per 1k XP</label>
        <input id="gemRate" type="number" value="20000">
      </div>

      <div class="row">
        <label>XP tax (%)</label>
        <input id="xpTax" type="number" value="25" min="0" max="100">
      </div>

      <button type="submit">Calculate</button>
    </form>

    <section id="results" class="card hidden">
      <h2>Results</h2>
      <p id="summary"></p>
      <p id="costSummary"></p>
      <p id="taxSummary"></p>

      <div class="progress-wrapper">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
