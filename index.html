<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XP Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- THIS wrapper is what your CSS expects -->
  <main class="container">

    <h1>XP Calculator</h1>

    <form id="xpForm" class="card">
      <div class="row">
        <label>Current Level</label>
        <input id="currentLevel" type="number" value="1" min="1" />
      </div>

      <div class="row toggle-row">
        <label><input type="radio" name="mode" id="modeTo" checked> To level</label>
        <label><input type="radio" name="mode" id="modeBy"> By levels</label>
        <label><input type="radio" name="mode" id="modeXp"> By XP</label>
        <label><input type="radio" name="mode" id="modeCost"> Cost to purchase</label>
      </div>

      <div class="row" id="toLevelRow">
        <label>Target Level</label>
        <input id="targetLevel" type="number" min="1">
      </div>

      <div class="row hidden" id="byLevelsRow">
        <label>Levels to gain</label>
        <input id="levelsUp" type="number" min="1">
      </div>

      <div class="row hidden" id="byXpRow">
        <label>XP amount</label>
        <input id="xpAmount" type="number" min="0">
      </div>

      <!-- COST MODE -->
      <div class="row hidden" id="costRow">
        <label>Gems available</label>
        <input id="gemsAvailable" type="number" min="0">
      </div>

      <div class="row hidden" id="costRateRow">
        <label>Gems per 1k XP</label>
        <input id="gemRate" type="number" value="20000">
      </div>

      <div class="row hidden" id="taxRow">
        <label>XP tax (%)</label>
        <input id="xpTax" type="number" value="25" min="0" max="100">
      </div>

      <div class="row actions">
        <button type="submit">Calculate</button>
        <button type="reset" id="resetBtn">Reset</button>
      </div>
    </form>

    <section id="results" class="card hidden">
      <p id="summary"></p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
